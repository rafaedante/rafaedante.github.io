<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>SuperLista</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
          <div class="mdl-layout-icon"></div>
          <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">SuperLista</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="inpAgregar">
              <label class="mdl-textfield__label etiqueta" for="inpAgregar">Item a agregar...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
            id="btnAgregar">
              +
            </button>
            <div class="mdl-layout-spacer"></div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
            id="btnDeshacer">
              Deshacer
            </button>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
            mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                        for="inpBusqueda">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                        id="inpBusqueda">
                </div>
            </div>
          </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">Menu</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="#" id="lnkLimpiarLista">Limpiar lista</a>
              <a class="mdl-navigation__link" href="#">Guardar lista</a>
              <a class="mdl-navigation__link" href="#">Cargar lista</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div id="galeria">

            </div>
        </main>
      </div>


    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/main.js"></script>

    <script>

          if('serviceWorker' in navigator) {
             navigator.serviceWorker.register('sw.js')
             .then(reg => console.log('Service Worker Registrado correctamente', reg))
          }

          /* navigator.serviceWorker.getRegistration().then(r => r.unregister()) */

    </script>
</body>
</html>
